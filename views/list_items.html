<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<h1 class="mt-4">Items</h1>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Type</th>
        <th>Market</th>
        <th>Added At</th>
        <th>Added By</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Display existing items -->
    {{range .Items}}
    <tr>
        <td>{{.Name}}</td>
        <td>{{.Quantity}}</td>
        <td>{{.Type}}</td>
        <td>{{.Market}}</td>
        <td>{{.AddedAt}}</td>
        <td>{{.AddedBy}}</td>
        <td>
            <form action="/items/delete/{{.ID}}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    {{end}}

    <!-- Empty row for adding new item -->
    <form action="/items/create" method="POST">
        <table class="table table-striped table-hover">
            <tbody>
            <!-- Existing rows of items would go here -->
            <!-- New item input row -->
            <tr>
                <td><input type="text" name="name" class="form-control" placeholder="Name"></td>
                <td>
                    <select name="quantity" class="form-control" required>
                        {{range .Quantities}}
                        <option value="{{.}}">{{.}}</option>
                        {{end}}
                    </select>
                </td>
                <td>
                    <select name="type" class="form-control" required>
                        {{range .Types}}
                        <option value="{{.}}">{{.}}</option>
                        {{end}}
                    </select>
                </td>
                <td>
                    <select name="market" class="form-control" required>
                        {{range .Markets}}
                        <option value="{{.}}">{{.}}</option>
                        {{end}}
                    </select>
                </td>
                <td>N/A</td>
                <td><input type="text" name="added_by" class="form-control" placeholder="Added By" required></td>
                <td>
                    <button type="submit" class="btn btn-sm btn-success">Save</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    </tbody>
</table>
</body>
</html>
